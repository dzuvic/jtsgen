language: java

env:
  global:
    - secure: ""
    - secure: ""


dist: trusty
sudo: false

jdk:
  - oraclejdk8
  - openjdk11

script:
  - ./gradlew -version
  - ./gradlew build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/


after_success:
  - ./dev/check_and_deploy.sh && ./gradlew jacocoTestReport && bash <(curl -s https://codecov.io/bash)

